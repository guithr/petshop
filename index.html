<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="./src/assets/pet-paw.svg" />
    <title>Mundo Pet</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./src/assets/logo.svg" alt="Logotipo Mundo Pet" />

      <!-- HERO SECTION -->
      <section class="hero">
        <header class="introduction">
          <h1 class="hero-title">Sua agenda</h1>
          <p class="hero-description">
            Aqui você pode ver todos os clientes e serviços agendados para hoje.
          </p>
        </header>
        <div class="date-input">
          <i><img src="./src/assets/calendar.svg" alt="Calendário" /></i>
          <input
            type="date"
            class="date"
            id="search-date"
            name="date"
            required
          />
        </div>
      </section>

      <!-- CONTAINER SCHEDULE -->
      <section class="schedule">
        <!-- Seção MANHÃ -->
        <section class="schedule-period morning">
          <header class="schedule-header">
            <div class="info">
              <img src="./src/assets/sun-fog.svg" alt="Manhã" />
              <strong class="period-name">Manhã</strong>
            </div>
            <span class="period-time">08-12h</span>
          </header>
          <ul class="period" id="period-morning"></ul>
        </section>

        <!-- Seção TARDE -->
        <section class="schedule-period afternoon">
          <header class="schedule-header">
            <div class="info">
              <img src="./src/assets/morning.svg" alt="Tarde" />
              <strong class="period-name">Tarde</strong>
            </div>
            <span class="period-time">13-18h</span>
          </header>
          <ul class="period" id="period-afternoon"></ul>
        </section>

        <!-- Seção NOITE -->
        <section class="schedule-period night">
          <header class="schedule-header">
            <div class="info">
              <img src="./src/assets/night.svg" alt="Noite" />
              <strong class="period-name">Noite</strong>
            </div>
            <span class="period-time">19-20h</span>
          </header>
          <ul class="period" id="period-night"></ul>
        </section>
      </section>

      <!-- BUTTON NEW SCHEDULE -->
      <button class="new-schedule btn-primary">Novo agendamento</button>

      <!-- CONTAINER MODAL SCHEDULE -->
      <section class="schedule-modal">
        <div class="box-form">
          <form action="" autocomplete="off">
            <header>
              <h2>Agende um atendimento</h2>
              <p>Preencha os dados do cliente para realizar o agendamento:</p>
            </header>

            <div class="input-wrapper">
              <label for="tutor-name">Nome do tutor</label>
              <div class="input">
                <i><img src="./src/assets/user.svg" alt="Ícone usuário" /></i>
                <input
                  type="text"
                  placeholder="Helena"
                  id="tutor-name"
                  required
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="pet-name">Nome do pet</label>
              <div class="input">
                <i
                  ><img src="./src/assets/pet-paw.svg" alt="Ícone usuário"
                /></i>
                <input type="text" placeholder="Thor" id="pet-name" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="phone">Telefone</label>
              <div class="input">
                <i><img src="./src/assets/phone.svg" alt="Ícone usuário" /></i>
                <input
                  type="tel"
                  placeholder="(00) 0 0000-0000"
                  id="phone"
                  maxlength="15"
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="service-description">Descrição do serviço</label>
              <div class="input">
                <textarea
                  name="service-description"
                  placeholder="Banho e tosa"
                  id="service-description"
                ></textarea>
              </div>
            </div>

            <div class="box-wrapper">
              <div class="input-wrapper">
                <label for="createDate">Data</label>
                <div class="input">
                  <i
                    ><img
                      src="./src/assets/calendar.svg"
                      alt="Ícone Calendário"
                  /></i>
                  <input type="date" id="create-date" class="date" />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="hour">Hora</label>
                <div class="input">
                  <i
                    ><img
                      src="./src/assets/clock-circle.svg"
                      alt="Ícone relógio"
                  /></i>
                  <select name="hours" id="hours">
                    <option value="">Selecione o valor</option>
                  </select>
                </div>
              </div>
            </div>

            <button type="submit" class="btn-primary">AGENDAR</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
